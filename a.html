<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Disability Care Appointment</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
        }
        .appointment-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }
        .appointment-header h2 {
            color: #333;
            font-weight: 600;
        }
        .appointment-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .full-width {
            grid-column: span 2;
        }
        label {
            font-weight: 500;
            text-align: left;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <section class="appointment-container">
        <div class="appointment-header">
            <h2>ðŸ“… Book a Disability Care Appointment</h2>
            <p>We are here to support you. Schedule a time with us today! ðŸ˜Š</p>
        </div>
        <form class="appointment-form">
            <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter first name" required>
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter last name" required>
            </div>
            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="full-width">
                <label for="appointment-for">Are you booking for yourself or someone else?</label>
                <select id="appointment-for" name="appointment-for" required>
                    <option value="">-- Select --</option>
                    <option value="self">Myself</option>
                    <option value="someone-else">Someone Else</option>
                </select>
            </div>
            <div class="full-width">
                <label for="relationship">If booking for someone else, what is your relationship to them?</label>
                <input type="text" id="relationship" name="relationship" placeholder="e.g., Parent, Guardian, Caregiver">
            </div>
            <div class="full-width">
                <label for="citizenship">Are you an Australian citizen?</label>
                <select id="citizenship" name="citizenship" required>
                    <option value="">-- Select --</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div>
                <label for="ndis">Do you have an NDIS Plan?</label>
                <select id="ndis" name="ndis" required>
                    <option value="">-- Select --</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div>
                <label for="preferred-date">Preferred Appointment Date</label>
                <input type="date" id="preferred-date" name="preferred-date" required>
            </div>
            <div class="full-width">
                <label for="service">Select a Service</label>
                <select id="service" name="service" required>
                    <option value="">-- Choose a Service --</option>
                    <option value="therapy">Therapy & Behavioral Support</option>
                    <option value="respite">Respite Care</option>
                    <option value="early-intervention">Early Intervention Programs</option>
                    <option value="support-plans">Individualized Support Plans</option>
                    <option value="community">Community Engagement</option>
                    <option value="wellness">Health & Wellness Programs</option>
                </select>
            </div>
            <div class="full-width">
                <label for="message">Additional Information or Special Requests</label>
                <textarea id="message" name="message" placeholder="Provide any relevant details"></textarea>
            </div>
            <div class="full-width">
                <button type="submit" class="submit-btn">Book Appointment</button>
            </div>
        </form>
    </section>
</body>
</html>
