<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Book a Disability Care Appointment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .appointment-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 710px;
            width: 100%;
        }

        .appointment-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .appointment-header h2 {
            color: #5b0060;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .appointment-header p {
            color: #666;
            margin-bottom: 2rem;
        }

        .appointment-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 0.5rem;
            color: #444;
            text-align: left;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #9b499f;
            outline: none;
            box-shadow: 0 0 0 3px rgba(155, 73, 159, 0.1);
        }

        .full-width {
            grid-column: span 2;
        }

        .submit-btn {
            background-color: #9b499f;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #7e3781;
            transform: translateY(-1px);
        }

        /* Validation Styles */
        input:invalid:not(:placeholder-shown),
        select:invalid:not(:placeholder-shown) {
            border-color: #ff4444;
        }

        input:valid:not(:placeholder-shown),
        select:valid:not(:placeholder-shown) {
            border-color: #4CAF50;
        }

        /* Accessibility Improvements */
        input:focus, select:focus, textarea:focus {
            position: relative;
            z-index: 1;
        }

        .required::after {
            content: "*";
            color: #ff4444;
            margin-left: 3px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .appointment-container {
                padding: 1.5rem;
                margin-top: 10px;
            }

            .appointment-form {
                grid-template-columns: 1fr;
            }

            .full-width {
                grid-column: span 1;
            }

            label {
                font-size: 0.9rem;
            }

            input, select, textarea {
                padding: 10px;
                font-size: 0.9rem;
            }

            .submit-btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="appointment-container">
        <div class="appointment-header">
            <h2>ðŸ“… Book a Disability Care Appointment</h2>
            <p>We are here to support you. Schedule a time with us today! ðŸ˜Š</p>
        </div>
        <form class="appointment-form">
            <div class="form-group">
                <label for="first-name" class="required">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="First name" required>
            </div>
            <div class="form-group">
                <label for="last-name" class="required">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last name" required>
            </div>
            <div class="form-group">
                <label for="dob" class="required">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="email" class="required">Email</label>
                <input type="email" id="email" name="email" placeholder="Email address" required>
            </div>
            <div class="form-group">
                <label for="phone" class="required">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone number" required>
            </div>
            <div class="form-group full-width">
                <label for="address" class="required">Address</label>
                <input type="text" id="address" name="address" placeholder="Your address" required>
            </div>
            <div class="form-group full-width">
                <label for="appointment-for" class="required">Are you booking for yourself or someone else?</label>
                <select id="appointment-for" name="appointment-for" required>
                    <option value="">-- Select --</option>
                    <option value="self">Myself</option>
                    <option value="someone-else">Someone Else</option>
                </select>
            </div>
            <div class="form-group full-width">
                <label for="relationship">If booking for someone else, what is your relationship to them?</label>
                <input type="text" id="relationship" name="relationship" placeholder="e.g., Parent, Guardian, Caregiver">
            </div>
            <div class="form-group full-width">
                <label for="citizenship" class="required">Are you an Australian citizen?</label>
                <select id="citizenship" name="citizenship" required>
                    <option value="">-- Select --</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ndis" class="required">Do you have an NDIS Plan?</label>
                <select id="ndis" name="ndis" required>
                    <option value="">-- Select --</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="preferred-date" class="required">Preferred Appointment Date</label>
                <input type="date" id="preferred-date" name="preferred-date" required>
            </div>
            <div class="form-group full-width">
                <label for="service" class="required">Select a Service</label>
                <select id="service" name="service" required>
                    <option value="">-- Choose a Service --</option>
                    <option value="therapy">Therapy & Behavioral Support</option>
                    <option value="respite">Respite Care</option>
                    <option value="early-intervention">Early Intervention Programs</option>
                    <option value="support-plans">Individualized Support Plans</option>
                    <option value="community">Community Engagement</option>
                    <option value="wellness">Health & Wellness Programs</option>
                </select>
            </div>
            <div class="form-group full-width">
                <label for="message">Additional Information or Special Requests</label>
                <textarea id="message" name="message" placeholder="Provide any relevant details"></textarea>
            </div>
            <div class="form-group full-width">
                <button type="submit" class="submit-btn">Book Appointment</button>
            </div>
        </form>
    </section>
</body>
</html>
